        <div class="input-col-2 p-0">

        <input id="x" name="x" class="input-col-3 value-input" type="text" placeholder="X">

        <input id="z" name="z" class="input-col-3 value-input" type="text" placeholder="Z">

      <button class="btn" id="reset-btn">Reset</button>

    </div>
    <div class="prediction-container">
      <div class="loader" id="predict-loading-ico"></div>

    </div>

    </div>
